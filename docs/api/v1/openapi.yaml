components:
  schemas:
    User:
      type: "object"
      properties:
        username:
          type: "string"
          example: admin
        password:
          type: "string"
          example: admin
        scope:
          type: "string"
          example: admin
      required:
        - username
        - password
  securitySchemes:
    oauth2:
      type: oauth2
      x-tokenInfoFunc: aiolambda.security.decode_token
      x-scopeValidateFunc: aiolambda.security.validate_scope
      flows:
        implicit:
          scopes:
            admin: Admin role
            user: Application user
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    UserAlreadyExists:
      description: User already exists
    ObjectNotFound:
      description: User not found
    Forbidden:
      description: "403: Forbidden"
